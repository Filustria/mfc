{% extends "base.html" %}
{% block content %}

<h3>Bem vinda, {{ Nome }}</h3>

<ul>
	{% for item in lista %}
	{% if item != "bbb" %}
	<li>{{ item }}</li>
	{% endif %}
	{% endfor %}
</ul>

<h3>Membros</h3>

<ol>
	{% for membro in membros %}
	<li>{{ membro.nome }}</li>
	{% endfor %}
</ol>

{% endblock %}
